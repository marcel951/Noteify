<div class="row">
    <div class="col text-start">
        <h2>My Notes</h2>
    </div>
    <div class="col text-end mx-2 my-2">
        <button type="button" class="newbutton btn" [routerLink]="['/new']">New Note
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 20 20">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
        </button>

    </div>
</div>
<div class="notes row row-cols-1 row-cols-md-3 g-4 mt-3 mx-3 " *ngIf="notes.length > 0; else elseBlock">
    <div *ngFor="let note of notes">
        <div class="col">
            <div class="card" [routerLink]="['/note', note.note_id]">
                <div class="card-body">
                    <h5 class="card-title">{{note.titel}}</h5>
                    <p class="card-text" [innerHTML]="note.content"></p>
                </div>
                <div class="card-footer">
                    <span class="fs-8">Created: {{note.created}}</span> <br>
                    <span class="fs-8">Last Changed: {{note.lastChanged}}</span> 
                </div>
            </div>
        </div>
    </div> 
</div>
<ng-template #elseBlock>
    <div class="elseBlock text-center">
    You have no Notes yet
    
</div>
</ng-template>
