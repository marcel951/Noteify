<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Suche nach Titel" [(ngModel)]="searchTitle">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Suche nach Inhalt" [(ngModel)]="searchContent">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Suche nach Autor" [(ngModel)]="searchAuthor">
      </div>

      <div class="form-check mb-3" *ngIf="isLogin">
        <input class="form-check-input" type="checkbox" [(ngModel)]="searchPublic">
        <label class="form-check-label">Ã–ffentliche Notizen</label>
        <br>
        <input class="form-check-input" type="checkbox" [(ngModel)]="searchPrivate">
        <label class="form-check-label">Private Notizen</label>
      </div>

      <div class="input-group">
        <button class="btn btn-primary" type="button" (click)="navigateToSearch()">Suchen</button>
      </div>
      <p class="text-muted mt-3" *ngIf="searchTitle">Suchbegriff Titel: {{ searchTitle }}</p>
      <p class="text-muted mt-3" *ngIf="searchContent">Suchbegriff Inhalt: {{ searchContent }}</p>
      <p class="text-muted mt-3" *ngIf="searchAuthor">Suchbegriff Author: {{ searchAuthor }}</p>

      <div *ngIf="searchTitle" class="mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Suchergebnisse</h5>
            <ul class="notes" style="list-style-type:none;">

              <div class="notes row row-cols-1 row-cols-md-3 g-4 mt-3 mx-3 " *ngIf="searchResults.length > 0; else elseBlock">
                <div *ngFor="let note of searchResults">
                  <div class="col">
                    <div class="card" [routerLink]="['/note', note.note_id]">
                      <div class="card-body">
                        <h5 class="card-title">{{note.titel}}</h5>
                        <p class="card-text" [innerHTML]="note.content"></p>
                      </div>
                      <div class="card-footer">
                        <span class="fs-8">Created: {{note.author}}</span> <br>
                        <span class="fs-8">Created: {{note.created}}</span> <br>
                        <span class="fs-8">Last Changed: {{note.lastChanged}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <ng-template #elseBlock>
                No public Notes created yet
              </ng-template>


            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
