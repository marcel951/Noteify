<div class='row m-0 w-100'>
    <div class='col-md-4 offset-4 mt-5' *ngIf='!this.isLogin'>
        <div class="card">
            <h4 class="card-title mx-3 mt-3">Register</h4>
            <div class="card-body">
                <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                    <div class='form-group'>
                        <input class='form-control' type="text" name="username" placeholder="Username" ngModel>
                    </div>
                    <!-- <div class='form-group'>
                        <input class='form-control my-2' type="email" name="email" placeholder="Email" ngModel>
                    </div> -->
                    <div class='form-group'>
                        <input class='form-control my-2' type="password" name="password" placeholder="Password" ngModel>
                    </div>
                    <input class='btn btn-outline-info' type="submit" value="Register">
                </form>
            </div>
            <div id="liveAlertPlaceholder" class=""></div>
        </div> 
    </div>
    <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
        <h5>You are logged in</h5>
    </div>
</div>
