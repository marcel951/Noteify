<div class='row m-0 w-100'>
    <div class='col-md-4 offset-4 mt-5' *ngIf='!this.isLogin'>
        <h4>Register</h4>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class='form-group'><input class='form-control' type="text" name="username" placeholder="Username" ngModel>
                </div>
            <div class='form-group'><input class='form-control' type="email" name="email" placeholder="Email" ngModel>
                </div>
            <div class='form-group'><input class='form-control' type="password" name="password" placeholder="Password" ngModel>
                </div>
            <input class='btn btn-outline-info' type="submit" value="Register">
        </form>
        <br>
        <div id="liveAlertPlaceholder" class=""></div>
          
    </div>
    <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
        <h5>You are logged in</h5>
    </div>
</div>
